{% extends "base.html" %} {% block head_css %} {{ super() }}

<!-- Style -->

  rel="stylesheet"

{% endblock head_css %} {% block content %}

<div
  class="wrapper parent container justify-content-center align-items-center h-100 mb-5 mt-5"
>
  <div class="title-text">
    <div class="title login">
      Log in </br>
      <h6 class="text-primary mt-1">Sign in to explore great Stuffs!</h6>
    </div>
    <div class="title signup">Sign up
        <h6 class="text-primary mt-1">Sign up to experience wonders!</h6>
    </div>
  </div>
  <div class="child form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked />
      <input type="radio" name="slide" id="signup" />
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <div class="field">
          <input type="text" placeholder="Email Address" required />
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="pass-link mt-3"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login" />
        </div>
        <div class="signup-link">Not a member? <a href="">Signup now</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Full name" required />
        </div>
        <div class="field">
          <input type="text" placeholder="Email Address" required />
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" required />
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup" />
        </div>
      </form>

      
    </div>
  </div>
  <!--------------------------------------------------------------------------->
    <div class="divider">
      <span>or sign in with</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn">
        <svg width="20" height="20" viewBox="0 0 20 20">
          <path
            fill="#4285F4"
            d="M18.12 8.89H10.22v2.22h4.54c-.2 1.11-.82 1.64-1.78 2.22v1.78h2.89c1.69-1.56 2.67-3.85 2.67-6.58 0-.58-.05-.71-.17-1.31l.05-.33z"
          />
          <path
            fill="#34A853"
            d="M10.22 18c2.4 0 4.41-.8 5.88-2.17l-2.89-1.78c-.8.56-1.82.89-2.99.89-2.3 0-4.25-1.55-4.94-3.64H2.17v1.83A8.22 8.22 0 0010.22 18z"
          />
          <path
            fill="#FBBC05"
            d="M5.28 11.3a4.9 4.9 0 010-3.14V6.33H2.17a8.22 8.22 0 000 7.8l3.11-2.83z"
          />
          <path
            fill="#EA4335"
            d="M10.22 3.58c1.46 0 2.78.5 3.82 1.5l2.83-2.83A8.22 8.22 0 002.17 6.33l3.11 2.83c.69-2.09 2.64-3.64 4.94-3.58z"
          />
        </svg>
        Google
      </button>

      <button type="button" class="social-btn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="#1877F2">
          <path
            d="M20 10.04C20 4.5 15.52.02 10 .02S0 4.5 0 10.04c0 5.01 3.66 9.17 8.44 9.9v-7h-2.54v-2.9h2.54V7.85c0-2.51 1.49-3.89 3.78-3.89 1.09 0 2.23.19 2.23.19v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.9h-2.34v7C16.34 19.21 20 15.05 20 10.04z"
          />
        </svg>
        Facebook
      </button>
    </div>
<!--------------------------------------------------------------------------->
</div>

<script src="{{url_for('static', filename='signup/js/hotscript.js')}}"></script>

{% endblock content %}
